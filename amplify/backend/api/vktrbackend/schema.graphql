type Matches @model {
  id: ID! @primaryKey(sortKeyFields: ["Order"])
  TeamA: String
  ScoreA: String
  TeamB: String
  ScoreB: String
  Order: Int!
  Schedule: String
  Location: String
  Year: Int
}

type MatchesResults @model {
  id: ID!
  UserName: String
  MatchId: String
  TeamA: String
  ScoreA: String
  TeamB: String
  ScoreB: String
  Year: Int
}

type UserPoints @model {
  id: ID!
  UserName: String
  Total: Int
  Active: Boolean
  Year: Int
}